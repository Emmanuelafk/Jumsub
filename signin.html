<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
</head>
<body>
    <div>
        <header>
            <img src="11-resources/02-images/logo.svg" alt="">
        </header>
        <div>
            <h2>Log-in</h2>
            <p>Quick and affordable</p>
        </div>
        <form action="" method="get">
            <div>
                <input type="text" id="uname" name="uname" placeholder="Username" required>
                <img src="01-pages/01-03-signin/02-images/iconamoon_profile-light.svg" alt="">
            </div>
            <div>
                <input type="password" id="pword" name="pword" placeholder="Password" required>
                <img src="01-pages/01-03-signin/02-images/jam_key.svg" alt="">
            </div>
            <input type="submit" value="Log-in" name="login">
        </form>
        <a href="#">Forgotten Password?</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="11-resources/01-css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
</head>
<body class="bg-jema bg-no-repeat bg-auto bg-left-top">
    <div class="flex justify-end ">
        <div class="bg-hero_pattern p-10 w-7/12 rounded-3xl mr-14 mt-80">
            <header class="flex justify-end">
                <img src="11-resources/02-images/logo.svg" alt="">
            </header>
            <div class="mb-14">
                <h2 class="text-2xl font-semibold">Log-in</h2>
                <p class="text-sm">Quick and affordable</p>
            </div>
            <form action="" method="get">
                <div class="relative">
                    <input type="text" id="uname" name="uname" placeholder="Username" required class="inputl bg-profile">
                    <p class="absolute top-4 right-3 text-xs text-gray-500">(required)</p>
                </div>
                <div class="relative">
                    <input type="password" id="pword" name="pword" placeholder="Password" required class="inputl bg-password">
                    <p class="absolute top-4 right-3 text-xs text-gray-500">(required)</p>
                </div>
                <input type="submit" value="Login" name="login" class="w-full bg-primary text-white py-3 rounded-lg mb-3">
            </form>
            <a href="#" class="flex justify-end font-semibold">Forgotten Password?</a>
        </div>
    </div>
</body>
</html>

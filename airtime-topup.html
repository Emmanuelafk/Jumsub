<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime topup</title>
</head>
<body>
    <div>
        <header>
            <img src="11-resources/02-images/logo.svg" alt="Jumsub">
        </header>
        <div>
            <h2>Airtime Topup</h2>
            <p>Select a network from the list below and enter an amount and phone number.</p>
        </div>
        <form action="" method="post">
            <div>
                <input type="tel" name="phone-no" id="phone-no" placeholder="phone number">
                <img src="01-pages/01-08-airtime-topup/02-images/solar_phone-linear.svg" alt="">
            </div>
            <div>
                <select name="network" id="network">
                    <option value="Select a network">Select a network</option>
                    <option value="MTN">MTN</option>
                    <option value="9Mobile">9Mobile</option>
                    <option value="Glo">Glo</option>
                    <option value="Airtel">Airtel</option>
                </select>
            </div>
            <input type="submit" value="Proceed" id="proceed">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <div>
        <header>
            <img src="11-resources/02-images/logo.svg" alt="Jumsub">
        </header>
        <div>
            <h2>Sign up</h2>
            <p>Register an account to access our services</p>
        </div>
        <form action="" method="post">
            <div>
                <input type="text" name="fname" id="fname" placeholder="Enter First name" required>
                <img src="01-pages/01-02-signup/02-images/maki_arrow.svg" alt="">
            </div>
            <div>
                <input type="text" name="lname" id="lname" placeholder="Enter Last name" required>
                <img src="01-pages/01-02-signup/02-images/maki_arrow.svg" alt="">
            </div>
            <div>
                <input type="text" name="uname" id="uname" placeholder="Username" required>
                <img src="01-pages/01-02-signup/02-images/iconamoon_profile-light.svg" alt="">
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="Enter email address" required>
                <img src="01-pages/01-02-signup/02-images/wpf_message-outline.svg" alt="">
            </div>
            <div>
                <input type="tel" name="phone-no" id="phone-no" placeholder="Phone number" required>
                <img src="01-pages/01-02-signup/02-images/solar_phone-linear.svg" alt="">
            </div>
            <div>
                <input type="password" name="pword" id="pword" placeholder="Password" required>
                <img src="01-pages/01-02-signup/02-images/jam_key.svg" alt="">
            </div>
            <div>
                <input type="password" name="pword-01" id="pword-01" placeholder="Confirm Password" required>
                <img src="01-pages/01-02-signup/02-images/jam_key.svg" alt="">
            </div>
            <input type="Submit" value="Register">
        </form>
        <div>
            <a href="signin.html">Already have an account?</a>
            <a href="signin.html">Login</a>
        </div>
    </div>
</body>
</html>
